        <h3>O dejarnos un mensaje</h3>
            <form action="#" method="get">
                <label for="Nombre" class=" texto-contacto">INGRESE SU NOMBRE</label>
                <input type="text" name="Nombre">
                <br>
                <label for="Email" class=" texto-contacto">INGRESE SU EMAIL</label>
                <input type="email" name="Email" required>
                <br>
                <label for="numero" class=" texto-contacto">INGRESE SU NUMERO</label>
                <input type="number" name="numero" placeholder="OPCIONAL">
                <br>
                <label for="name" class=" texto-contacto">DEJE SU MENSAJE:</label>
                <br>
                <textarea name="text" id="" cols="30" rows="10" placeholder="OPCIONAL"></textarea>
                <input type="submit" name="Enviar" class="opcion">
                <input type="reset" class="opcion">

        </form>
